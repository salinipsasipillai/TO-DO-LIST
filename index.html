<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-do" placeholder="Add a new task">
            <button onclick="addDo()">Add</button>
            <button onclick="deleteSelectedDo()">Delete Selected</button>
        </div>
        
        <ul id="do-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
